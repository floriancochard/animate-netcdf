# Example visualization config for anc (animate_netcdf).
# Use: anc *.nc --config example_config.yaml
# CLI options override values from this file.
# For YAML support: pip install pyyaml
# Output filename is auto-generated (timestamp + variable) when output_pattern is omitted.

variable: temperature
output_format: mp4 # png | mp4
fps: 10
zoom_factor: 1.0
# Optional: center zoom on (lat, lon); omit or set null to use domain center
# zoom_center_lat: 45.5
# zoom_center_lon: -122.6
percentile: 0
# Colormap: use a matplotlib name from colour_palettes (e.g. RdYlBu_r, coolwarm, viridis, Blues, YlOrRd)
cmap: RdYlBu_r
# Optional fixed color scale (leave null for data-based range)
vmin: null
vmax: null
# Map cues: land/sea fill (coasts clear when zoomed); optional city labels
show_land_sea: true
show_place_names: false
# Map palette (land/sea colours and patterns; omit or set null to use defaults)
# Stronger colours: map_land_color: "#b0b0b0", map_ocean_color: "#7eb8da"
# Land pattern (diagonal lines) helps differentiate land from sea under data:
# map_land_hatch: "///"
# map_land_alpha: 0.5
# map_ocean_alpha: 0.45
# Data layer opacity (0â€“1); 1 = fully opaque (use if data looks too transparent)
# data_alpha: 1.0
# Land/sea resolution: 110m (coarse), 50m (default, matches coastlines), 10m (fine)
# map_land_sea_scale: 50m
designer_mode: false
designer_square_crop: false
# designer_full_domain: true  # Use full NetCDF domain as rectangle (no zoom)
designer_show_map_contours: false
transparent: false
ignore_values: []
overwrite_existing: false
